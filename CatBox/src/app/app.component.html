<ion-menu side="start" content-id="main-content">

  <!--SIDE MENU HEADER-->
        <ion-header>
          <ion-toolbar color="dark">
            <ion-title slot="start">Menu</ion-title>
            <ion-title slot="end"><img src=".\assets\CatBox-Yellow-01.png" class="logo"></ion-title>
          </ion-toolbar>
        </ion-header>
        
  <!--SIDE MENU LINKS-->
        <ion-content>
          <ion-list>
           <ion-item routerLink="/dashboard" routerLinkActive="active" lines="full">
              <ion-icon name="home" slot="start" color="warning"></ion-icon>
              <ion-label color="light">Home Page</ion-label>
           </ion-item>
          
            <ion-item routerLink="/search" routerLinkActive="active" lines="full">
              <ion-icon name="search" slot="start" color="warning"></ion-icon>
              <ion-label color="light">Search Breed</ion-label>
            </ion-item>
            
            <ion-item routerLink="/collection" routerLinkActive="active" lines="full">
              <ion-icon name="paw" slot="start" color="warning"></ion-icon>
              <ion-label color="light">Cat-alogue</ion-label>
            </ion-item>
           
            <ion-item routerLink="/favourites" routerLinkActive="active" lines="full">
              <ion-icon name="heart" slot="start" color="warning"></ion-icon>
              <ion-label color="light">My Favourites</ion-label>
            </ion-item>
          </ion-list>
        </ion-content>

        
      <ion-footer>
          <ion-toolbar>
            <ion-button color="warning" fill="outline" (click)="logout()">Logout</ion-button>
            <ion-button color="medium" slot="end" fill="outline" (click)="delete()">Delete Account</ion-button>
          </ion-toolbar>
          </ion-footer>
      </ion-menu>
      <router-outlet id="main-content"></router-outlet>
